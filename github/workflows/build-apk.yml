name: Bikin APK Imrithi Digital

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install Cordova
        run: npm install -g cordova
        
      - name: Siapkan Proyek & Build APK
        run: |
          # Buat proyek cordova
          cordova create build_folder com.maulana.imrithi ImrithiDigital
          
          # Masuk ke folder build
          cd build_folder
          
          # Tambah platform android
          cordova platform add android
          
          # Hapus isi folder www bawaan, ganti dengan file Sampeyan
          rm -rf www/*
          cp -r ../* www/ 2>/dev/null || true
          
          # Pastikan icon ada dan terpasang di config.xml
          if [ -f "www/assets/img/logo.png" ]; then
            sed -i 's|</widget>|    <icon src="www/assets/img/logo.png" />\n</widget>|' config.xml
          fi
          
          # Build APK Debug
          cordova build android --debug --no-daemon
          
      - name: Upload APK Hasil Jadi
        uses: actions/upload-artifact@v4
        with:
          name: Imrithi-Digital-APK
          path: build_folder/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
