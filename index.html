<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        (function () {
            // Cek Tema
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
            // Cek apakah ini pertama kali buka aplikasi (untuk Splash Screen)
            window.isFirstLoad = !sessionStorage.getItem('app_initialized');
        })();
    </script>

    <title>Imrithi Digital - Home</title>
    
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <link rel="apple-touch-icon" href="assets/img/icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f3d2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="assets/css/bootstrap@5.2.0.min.css">

    <style>
        /* --- FONT --- */
        @font-face {
            font-family: 'Amiri';
            src: url('assets/fonts/Amiri-Regular.ttf');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'Amiri';
            src: url('assets/fonts/Amiri-Bold.ttf');
            font-weight: 700; font-style: normal;
        }

        :root {
            --primary-bg: #0f3d2e;
            --gold: #d4af37;
            --text-light: #f8f9fa;
        }

        /* --- 2. CSS SPLASH SCREEN (DARI KODE BAWAH) --- */
        #splash-screen {
            position: fixed;
            inset: 0; /* Full Screen */
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        #splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-text {
            font-family: 'Amiri', serif;
            font-size: 3.8rem;
            color: var(--gold);
            animation: pulse 1.6s infinite;
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); opacity: .85; }
            50% { transform: scale(1.06); opacity: 1; }
        }

        /* --- 3. CSS TAMPILAN MENU (DARI KODE ATAS) --- */
        body { 
            background: linear-gradient(160deg, var(--primary-bg) 0%, #08281e 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-light);
            overflow-x: hidden;
            
            /* Opacity awal 0 biar transisi halus pas splash hilang */
            opacity: 0; 
            transition: opacity 0.4s ease;
        }

        .hero-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 40px;
        }

        .hero-icon-wrapper {
            width: 110px; height: 110px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            animation: floatIcon 3s ease-in-out infinite;
        }
        
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .app-title-arab {
            font-family: 'Amiri', serif !important;
            font-size: 2.8rem;
            color: var(--gold);
            font-weight: 700;
        }
        
        .menu-container { width: 100%; max-width: 360px; padding: 0 20px; margin-bottom: 40px; }

        .btn-menu {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 110px; border-radius: 20px;
            text-decoration: none; transition: all 0.2s;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-primary-menu {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(255, 255, 255, 0.05));
            border: 1.5px solid var(--gold);
            color: var(--gold);
        }

        .btn-menu:active { transform: scale(0.96); }
        .menu-label { font-size: 0.85rem; font-weight: 600; margin-top: 10px; }
        .app-footer { text-align: center; padding-bottom: 25px; font-size: 0.75rem; opacity: 0.4; }
    </style>
</head>
<body>

    <div id="splash-screen">

        <div class="spinner-border text-warning mt-4" style="width:1.4rem;height:1.4rem"></div>
    </div>

    <div class="hero-section">

                <path d="M12 6h4"></path>
            </svg>
        </div>

        <div class="app-title-arab">الْعِمْرِيْطِي</div>
        <div class="app-subtitle text-uppercase mb-4" style="font-size: 0.8rem; letter-spacing: 2px; opacity: 0.7;">Nadhom Imrithi Digital</div>

        <div class="menu-container">
            <div class="row g-3">
                <div class="col-6">
                    <a href="daftar_isi.html" class="btn-menu btn-primary-menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                        <span class="menu-label">Mulai Baca</span>
                    </a>
                </div>
                <div class="col-6">
                    <a href="audio_full.html" class="btn-menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffc107" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"></path><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path></svg>
                        <span class="menu-label">Dengarkan</span>
                    </a>
                </div>
                <div class="col-6">
                    <a href="favorit.html" class="btn-menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
                        <span class="menu-label">Bookmark</span>
                    </a>
                </div>
                <div class="col-6">
                    <a href="tentang.html" class="btn-menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="menu-label">Tentang</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="app-footer">Versi 1.0 • Santri Developer</div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash-screen');

            // Cek variabel dari script paling atas
            if (window.isFirstLoad) {
                // Tahan splash selama 1.8 detik
                setTimeout(() => {
                    splash.classList.add('fade-out');
                    // Simpan status sudah dibuka
                    sessionStorage.setItem('app_initialized', 'true');
                    
                    // Hapus elemen setelah animasi selesai
                    setTimeout(() => splash.remove(), 500);
                }, 1800);
            } else {
                // Jika bukan pertama kali, langsung hapus splash
                splash.remove();
            }

            // Munculkan Body pelan-pelan
            document.body.style.opacity = '1';
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log("Service Worker Registered"))
            .catch(err => console.log("Service Worker Failed", err));
        }
    </script>

</body>
</html>
