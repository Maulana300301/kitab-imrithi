name: Build APK Imrithi

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Rakit APK
        run: |
          cordova create build_folder com.maulana.imrithi ImrithiDigital
          cd build_folder
          cordova platform add android
          rm -rf www/*
          cp -r ../* www/ 2>/dev/null || true
          # Pasang logo biar muncul di HP
          if [ -f "www/assets/img/logo.png" ]; then
            sed -i 's|</widget>|    <icon src="www/assets/img/logo.png" />\n</widget>|' config.xml
          fi
          cordova build android --debug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Imrithi-Digital-APK
          path: build_folder/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
